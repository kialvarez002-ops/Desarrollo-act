<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KennetCard – Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/stylecarro.css">
</head>
<body class="bg-gradient">

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar navbar-expand-lg navbar-dark nav-gradient fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold neon-text" href="#">KennetCard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active neon-text" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link neon-text" href="#productos">Productos</a></li>
          <li class="nav-item"><a class="nav-link neon-text" href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ===== /NAVBAR ===== -->

  <div class="container py-5 mt-5">
    <h1 class="text-center mb-4 display-5 neon-text">KennetCard</h1>

    <div class="row" id="productos">
      <!-- Producto 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="img/Producto1.jpg" class="card-img-top img-fluid" alt="Tarjeta Coach Colors">
          <div class="card-body text-center">
            <h5 class="card-title">Coach Colors</h5>
            <button class="btn btn-success w-100" onclick="agregarProducto('Coach Colors', 250)">Comprar</button>
          </div>
        </div>
      </div>
      <!-- Producto 2 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="img/Producto2.jpg" class="card-img-top img-fluid" alt="Tarjeta Metalicard">
          <div class="card-body text-center">
            <h5 class="card-title">Metalicard</h5>
            <button class="btn btn-success w-100" onclick="agregarProducto('Metalicard', 200)">Comprar</button>
          </div>
        </div>
      </div>
      <!-- Producto 3 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="img/Producto3.jpg" class="card-img-top img-fluid" alt="Tarjeta Casualcard">
          <div class="card-body text-center">
            <h5 class="card-title">Casualcard</h5>
            <button class="btn btn-success w-100" onclick="agregarProducto('Casualcard', 180)">Comprar</button>
          </div>
        </div>
      </div>
      <!-- Producto 4 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="img/Producto4.jpg" class="card-img-top img-fluid" alt="Tarjeta Coffee">
          <div class="card-body text-center">
            <h5 class="card-title">Coffee</h5>
            <button class="btn btn-success w-100" onclick="agregarProducto('Coffee', 220)">Comprar</button>
          </div>
        </div>
      </div>
      <!-- Producto 5 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="img/Producto5.jpg" class="card-img-top img-fluid" alt="Tarjeta Pinkcard">
          <div class="card-body text-center">
            <h5 class="card-title">Pinkcard</h5>
            <button class="btn btn-success w-100" onclick="agregarProducto('Pinkcard', 210)">Comprar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Carrito -->
    <div class="row mt-4">
      <div class="col-md-6 offset-md-3">
        <div class="card shadow">
          <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <span>Carrito</span>
            <span id="total-items" class="badge bg-info text-dark">0</span>
          </div>
          <ul class="list-group list-group-flush" id="lista-carrito">
            <li class="list-group-item text-muted text-center">No hay productos</li>
          </ul>
          <div class="card-footer text-center">
            <p class="fw-bold">Total: $<span id="total-precio">0</span></p>
            <button class="btn btn-danger mb-2" onclick="eliminarProducto()">Eliminar último</button>
            <button class="btn btn-secondary" onclick="vaciarCarrito()">Vaciar carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer class="footer-gradient text-white text-center py-4 mt-5" id="contacto">
    <p class="mb-1">© 2025 KennetCard – Todos los derechos reservados</p>
    <a href="#" class="text-info text-decoration-none">Política de Privacidad</a> |
    <a href="#" class="text-info text-decoration-none">Términos de uso</a>
    <div class="mt-2">
      <a href="#" class="btn btn-sm btn-light">Ir arriba</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/carrito.js"></script>
</body>
</html>
